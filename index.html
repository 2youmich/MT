<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muay Thai Fight Club Game</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id="combo-moves">Setup your combo:</p>
        <div class="buttons">
            <button id="punch-btn" onclick="selectMove('Punch')">Punch</button>
            <button id="kick-btn" onclick="selectMove('Kick')">Kick</button>
            <button id="knee-btn" onclick="selectMove('Knee')">Knee</button>
            <button id="elbow-btn" onclick="selectMove('Elbow')">Elbow</button>
        </div>
        <div id="round-info">Round 1 | Strikes left: 28</div> 
        <div id="scoreboard">Score: 0</div>
        <button id="confirm-btn" style="display:none;" onclick="executeCombo()">Confirm Combo</button>
        <div id="final-result"></div>

        <!-- Player and AI characters -->
        <div id="player" class="player"></div>
        <div id="ai" class="ai"></div>

        <!-- Points boards for Player and AI -->
        <div class="left-board" id="player-points">Player<br><br> Points: 0</div>
        <div class="right-board" id="ai-points">AI<br><br> Points: 0</div>

        <!-- Left and right message boards for knockdown and knockout -->
        <div id="player-board" class="left-board"></div>
        <div id="ai-board" class="right-board"></div>

        <!-- Restart button, initially hidden -->
        <button id="restart-btn" onclick="restartGame()">Restart</button>

        <div id="result"></div>
    </div>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>    
</body>

</html>
